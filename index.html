<!doctype html>

<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Thrum Live Coding</title>
  <meta name="description" content="A thrum powered midi music making page">
  <meta name="author" content="Ryan Ramage">
  <meta name="theme-color" content="#7952b3">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style type="text/css" media="screen">
    #tickFile {
      width: 380px;
    }
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }    
  </style>
  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">  
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Thrum</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>
  

    <main class="px-3">  
      <h1>Thrum</h1>
      <p class="lead">A javascript livecoding music environment</p>

      <div class="input-field col s12">
        <label>Midi Clock Source</label>
        <select id="select_midi_in" class="form-select"></select>
      </div>        
      <div class="input-field col s12">
        <label>Midi Notes Out</label>
        <select id="select_midi_out" class="form-select"></select>
      </div>   

      <label>Thrum Tick js file</label>
      <input id="tickFile" type="text" class="form-control" value="https://lilac-wooden-croissant.glitch.me/music.js">

      <button id="load" type="button" name="load" class="btn btn-primary">Load</button>
      <div id="error"></div>
    </main>

    <footer class="mt-auto text-white-50">
      <p>Created with ❤️ &nbsp; by <a href="https://twitter.com/ryan_ramage_" class="text-white">@ryan_ramage_</a>.</p>
    </footer>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/jzz"></script>
  <script src="https://cdn.jsdelivr.net/npm/jzz-gui-select"></script>
  <script src="https://cdn.jsdelivr.net/npm/immutable@4.0.0/dist/immutable.min.js"></script>
  <script type="module" src="index.js"></script>

</body>
</html>
