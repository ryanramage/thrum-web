<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Thrum Live Coding</title>
  <meta name="description" content="A thrum powered midi music making page">
  <meta name="author" content="Ryan Ramage">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style type="text/css" media="screen">
    #tickFile {
      width: 380px;
    }
  </style>

</head>
<body>  
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Thrum</h1>
      <div class="row center">
        <h5 class="header col s12 light">A javascript livecoding music environment</h5>
      </div>
      <div class="row center">
        
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Materialize Select</label>
        </div>
        
        <div class="input-field col s12">
          <select id="select_midi_in"></select>
          <label>Midi Clock Source</label>
        </div>        
        <div class="input-field col s12">
          <select id="select_midi_out"></select>
          <label>Midi Notes Out</label>
        </div>   
        
        <h3>Thrum Tick js file</h3>
        <input id="tickFile" type="text" value="https://lilac-wooden-croissant.glitch.me/music.js">
        
        <button id="load" type="button" name="load" class="btn waves-effect waves-light">
          Load<i class="material-icons right">send</i>
        </button>

        <div id="error"></div>
      </div>
      <br><br>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jzz"></script>
  <script src="https://cdn.jsdelivr.net/npm/jzz-gui-select"></script>
  <script src="https://cdn.jsdelivr.net/npm/immutable@4.0.0/dist/immutable.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
