<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Thrum Live Coding</title>
  <meta name="description" content="A thrum powered midi music making page">
  <meta name="author" content="Ryan Ramage">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style type="text/css" media="screen">
    #tickFile {
      width: 380px;
    }
  </style>

</head>
<body>  

  <h1 class="header center orange-text">Thrum</h1>
  <h5 class="header col s12 light">A javascript livecoding music environment</h5>

  <div class="input-field col s12">
    <label>Midi Clock Source</label>
    <select id="select_midi_in" class="form-select"></select>
  </div>        
  <div class="input-field col s12">
    <label>Midi Notes Out</label>
    <select id="select_midi_out" class="form-select"></select>
  </div>   

  <label>Thrum Tick js file</label>
  <input id="tickFile" type="text" class="form-control" value="https://lilac-wooden-croissant.glitch.me/music.js">

  <button id="load" type="button" name="load" class="btn btn-primary">Load</button>
  <div id="error"></div>


  <script src="https://cdn.jsdelivr.net/npm/jzz"></script>
  <script src="https://cdn.jsdelivr.net/npm/jzz-gui-select"></script>
  <script src="https://cdn.jsdelivr.net/npm/immutable@4.0.0/dist/immutable.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
